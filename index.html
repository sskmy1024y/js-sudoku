<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>数独プログラム</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style type="text/css">
  table.changing td {
    color: gray;
  }
  table.changing td.changed {
    font-weight: bold;
    color: red;
  }
  </style>
</head>
<body>
  <h1>数独プログラム</h1>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="sudoku.js"></script>

  <div class="input-group">
    <label class="input-group-btn">
        <span class="btn btn-primary">
            Choose File<input id="questionFile" type="file" style="display:none">
        </span>
    </label>
    <input type="text" class="form-control" readonly="">
  </div>

  <br>

  <div id="tableCel">
  </div>

  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" onclick="loadFile()">初期化</button>
    <button type="button" class="btn btn-default" onclick="solve({view: true})">ステップ</button>
    <button type="button" class="btn btn-default" onclick="solve()">解答</button>
  </div>

  <script>
    $(document).on('change', ':file', function() {
      var input = $(this),
      numFiles = input.get(0).files ? input.get(0).files.length : 1,
      label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
      input.parent().parent().next(':text').val(label);
      loadFile();
    });
  </script>

</body>
</html>
